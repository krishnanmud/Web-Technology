<!DOCTYPE html>
<html>
<head>
    <title>Table</title>
    <!-- Page title displayed in the browser tab -->
</head>
<body>
    <table width="60%" cellpadding="8px" border="" style="border-collapse: collapse; text-align: center; border-width: 3px;">
        <!-- Table with borders and collapsed borders, 60% width, cell padding of 8px, and centered text -->
        
        <tr>
            <th>Name</th>
            <th>Profession</th>
            <th>Experience</th>
            <th>Age</th>
        </tr>
        <!-- Header row with column titles -->
        
        <tr>
            <th>Viral Mehta</th>
            <td>Embedded Engineer</td>
            <td>4 years</td>
            <td>25</td>
        </tr>
        <!-- Row for Viral Mehta with name, profession, experience, and age -->
        
        <tr>
            <th>Ramesh Amin</th>
            <td>System Analyst</td>
            <td>6 years</td>
            <td>27</td>
        </tr>
        <!-- Row for Ramesh Amin -->
        
        <tr>
            <th>Rahul Gandhi</th>
            <th colspan="2">Still to be finalized!</th>
            <th>51</th>
        </tr>
        <!-- Row for Rahul Gandhi with colspan attribute to merge two cells for the profession and experience -->
        
        <tr>
            <th>Shrikant Patel</th>
            <td>PHP programmer</td>
            <td>9 years</td>
            <td>30</td>
        </tr>
        <!-- Row for Shrikant Patel -->
        
        <tr>
            <th colspan="4">*Information is subject to individual capabilities and public domain.!</th>
        </tr>
        <!-- Footer row with colspan attribute to merge all four cells and display a note -->
    </table>
</body>
</html>
