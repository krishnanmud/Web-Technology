<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Collapsed Borders</title>
    <style>
        /* CSS styles for the table */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid rgb(230, 11, 11);
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Profession</th>
            <th>Experience</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Viral Maheta</td>
            <td>Embedded Engineer</td>
            <td>4 years</td>
            <td>25</td>
        </tr>
        <tr>
            <td>Ramesh Amin</td>
            <td>System Analyst</td>
            <td>6 years</td>
            <td>27</td>
        </tr>
        <tr>
            <td>Shriaknt Patel</td>
            <td>PHP Programmer</td>
            <td>9 years</td>
            <td>30</td>
        </tr>
    </table>
</body>
</html>
